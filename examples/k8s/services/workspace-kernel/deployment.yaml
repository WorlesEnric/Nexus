apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-kernel
  namespace: nexus
  labels:
    app: workspace-kernel
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workspace-kernel
  template:
    metadata:
      labels:
        app: workspace-kernel
        component: backend
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      # Run database migrations
      - name: prisma-migrate
        image: localhost:5001/nexus/workspace-kernel:latest
        imagePullPolicy: Never
        command: ['npx', 'prisma', 'db', 'push', '--accept-data-loss']
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: DATABASE_URL
      containers:
      - name: workspace-kernel
        image: localhost:5001/nexus/workspace-kernel:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # From ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: LOG_LEVEL
        - name: MULTI_TENANT_MODE
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: MULTI_TENANT_MODE
        - name: MAX_WORKSPACES_PER_POD
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: MAX_WORKSPACES_PER_POD
        - name: IDLE_WORKSPACE_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: IDLE_WORKSPACE_TIMEOUT_MS
        - name: AUTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: AUTH_ENABLED
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: CORS_ORIGINS
        - name: BODY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: BODY_LIMIT
        # From Secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: JWT_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: DATABASE_URL
        # Service URLs
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: workspaces
          mountPath: /workspaces
      volumes:
      - name: workspaces
        emptyDir: {}
