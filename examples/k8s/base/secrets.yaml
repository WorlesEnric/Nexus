apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus
type: Opaque
stringData:
  # JWT Secret (change in production!)
  JWT_SECRET: "dev-secret-key-change-in-production-please"

  # Database Password (change in production!)
  DATABASE_PASSWORD: "nexus-dev-password"

  # Redis Password (optional, empty for dev)
  REDIS_PASSWORD: ""

  # Database URL (constructed)
  DATABASE_URL: "postgresql://nexus:nexus-dev-password@postgres:5432/nexus?schema=public"
