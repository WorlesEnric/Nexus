apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphstudio-frontend
  namespace: nexus
  labels:
    app: graphstudio-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphstudio-frontend
  template:
    metadata:
      labels:
        app: graphstudio-frontend
        component: frontend
    spec:
      containers:
      - name: graphstudio-frontend
        image: localhost:5001/nexus/graphstudio:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
