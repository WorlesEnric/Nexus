apiVersion: v1
kind: Service
metadata:
  name: workspace-kernel
  namespace: nexus-python
  labels:
    app: workspace-kernel
    component: backend
spec:
  type: NodePort
  selector:
    app: workspace-kernel
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30091
    protocol: TCP
    name: http
