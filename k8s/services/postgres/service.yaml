apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: nexus-python
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
