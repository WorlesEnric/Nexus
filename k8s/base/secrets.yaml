apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus-python
type: Opaque
stringData:
  # JWT Secret (CHANGE IN PRODUCTION!)
  JWT_SECRET_KEY: "dev-secret-key-change-in-production-please"

  # Database Password (CHANGE IN PRODUCTION!)
  DATABASE_PASSWORD: "nexus-dev-password"

  # Database URL (constructed with password) - using asyncpg for asynchronous SQLAlchemy
  DATABASE_URL: "postgresql+asyncpg://nexus:nexus-dev-password@postgres:5432/nexus"

  # Database URL for synchronous SQLAlchemy (using psycopg2)
  DATABASE_URL_SYNC: "postgresql://nexus:nexus-dev-password@postgres:5432/nexus"

  # Redis Password (optional, empty for dev)
  REDIS_PASSWORD: ""

  # AI API Keys (set these if using AI features)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
