apiVersion: v1
kind: Service
metadata:
  name: trilog-otel-collector
  namespace: trilog-system
  labels:
    app: trilog-otel-collector
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: collector
    app.kubernetes.io/part-of: trilog
spec:
  type: ClusterIP
  ports:
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    protocol: TCP
    name: otlp-http
  - port: 13133
    targetPort: 13133
    protocol: TCP
    name: health
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: metrics
  - port: 55679
    targetPort: 55679
    protocol: TCP
    name: zpages
  selector:
    app: trilog-otel-collector
