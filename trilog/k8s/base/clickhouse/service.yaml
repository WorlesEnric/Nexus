apiVersion: v1
kind: Service
metadata:
  name: trilog-clickhouse
  namespace: trilog-system
  labels:
    app: trilog-clickhouse
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: trilog
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 8123
    targetPort: 8123
    protocol: TCP
    name: http
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: native
  - port: 9009
    targetPort: 9009
    protocol: TCP
    name: interserver
  selector:
    app: trilog-clickhouse
