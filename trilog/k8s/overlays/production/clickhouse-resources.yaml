apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trilog-clickhouse
  namespace: trilog-system
spec:
  template:
    spec:
      containers:
      - name: clickhouse
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      resources:
        requests:
          storage: 50Gi  # Full for production
  - metadata:
      name: logs
    spec:
      resources:
        requests:
          storage: 10Gi  # Full for production
