apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
bases:
  - ../../base

# Name prefix for dev environment
namePrefix: dev-

# Environment-specific labels
commonLabels:
  environment: dev
  trilog.io/env: development

# Patches for dev environment - reduced resources
patchesStrategicMerge:
  - clickhouse-resources.yaml
  - otel-collector-replicas.yaml

# Config map generator for environment-specific configs
configMapGenerator:
  - name: trilog-env-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
