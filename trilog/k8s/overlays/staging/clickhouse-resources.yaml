apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trilog-clickhouse
  namespace: trilog-system
spec:
  template:
    spec:
      containers:
      - name: clickhouse
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      resources:
        requests:
          storage: 15Gi  # Medium for staging
  - metadata:
      name: logs
    spec:
      resources:
        requests:
          storage: 3Gi  # Medium for staging
